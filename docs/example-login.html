<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="kernel.css" />
    <script src="kernel-loader.js"></script>
    <style media="screen">
        .login-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            margin: 0 auto;
            max-width: 450px;
        }
    </style>
</head>

<body class="ke-base">
    <div class="ke-container">
        <div class="login-container">
            <form>
                <h2>Please login</h2>
                <input class="ke-input" type="text" name="" placeholder="Username">
                <input class="ke-input" type="password" name="" placeholder="Password">
                <input class="ke-button ke-btn-primary" type="submit" name="" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
